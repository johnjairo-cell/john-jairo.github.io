<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="toogle.css">
    <title>Maria - Te</title>
</head>

<body>



    <div id="container" class="container-fluid text-center mt-3">

        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="checkbox"/>
                <span class="slider">
                    <svg class="slider-icon" viewBox="0 0 24 24" fill="none" height="20" stroke="#000"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </span>
            </label>
        </div>
        
        <br>

        <div id="row" class="row row-cols-3 row-cols-md-5 g-2">
            <!-- Boton modal para crear producto -->
            <div id="boton" type="button" data-bs-toggle="modal" data-bs-target="#modalProductos" class="col">
                <div class="card h-100">
                    <div id="btn_mas" class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text position-absolute top-50 start-50 translate-middle"><i
                                class="fa fa-plus fa-3x" aria-hidden="true"></i></p>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="modalProductosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProductosLabel">Crear Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario Productos -->
                    <form id="form_producto_nuevo">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombre_producto" aria-describedby="nombre"
                                placeholder="Nombre del Producto">
                        </div>

                        <div class="mb-3">
                            <input type="number" class="form-control" id="precio_producto" aria-describedby="precio"
                                placeholder="Precio del Producto">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btn" type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal editar eliminar -->
    <div class="modal fade" id="modalProductosE" tabindex="-1" aria-labelledby="modalProductosELabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProductosELabel">Crear Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario Productos -->
                    <form id="from_edit_producto">
                        <div class="mb-3">
                            <input type="hidden" id="edit_id">
                            <input type="text" class="form-control" id="editItemNombre" aria-describedby="nombre"
                                placeholder="Nombre del Producto">
                        </div>

                        <div class="mb-3">
                            <input type="number" class="form-control" id="editItemPrecio" aria-describedby="precio"
                                placeholder="Precio del Producto">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btn" type="submit" class="btn btn-warning">Actualizar</button>
                            <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="spacer"></div>



    <ul class="nav nav-pills nav-fill   justify-content-center">
        <li class="nav-item col-2">
            <a id="ventas" class="nav-link" aria-current="page" href="#"><i
                    class="fa-solid fa-cash-register fa-2x"></i></i><br>Ventas</a>
        </li>

        <li class="nav-item col-2">
            <a class="nav-link" aria-current="page" href="#"><i
                    class="fa-solid fa-basket-shopping fa-2x"></i><br>Productos</a>
        </li>

        <li class="nav-item col-2">
            <a class="nav-link" aria-current="page" href="#"><i
                    class="fa-solid fa-money-bill-trend-up fa-2x"></i><br>Finanzas</a>
        </li>

        <li class="nav-item col-2">
            <a class="nav-link" aria-current="page" href="#"><i
                    class="fa-solid fa-chart-simple fa-2x"></i><br>Reportes</a>
        </li>

    </ul>








    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>

</html>
